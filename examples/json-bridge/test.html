<!DOCTYPE html>

<body>
    <p> Call result: </p>
</body>

<script>
    window.saucer.call("test", [10, "test", 0.0]).then(result => {
        const e = document.createElement('p');
        e.innerText = result;

        document.body.insertAdjacentElement('beforeend', e);
    });
</script>

</html>
