  pull_request:

name: ğŸ§ª Tests

jobs:
  qt5-debug:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup Saucer
        uses: ./.github/actions/setup
        with:
          backend: Qt5
          platform: Linux
          build-type: Debug
          cmake-args: -Dsaucer_tests=ON

      - name: ğŸ§ª Test
        timeout-minutes: 10
        uses: ./.github/actions/test

      - name: ğŸ–¼ï¸ Screenshot
        if: failure() || cancelled()
