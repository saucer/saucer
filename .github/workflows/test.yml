on:
  push:
  pull_request:

name: ðŸ§ª Tests

jobs:
  run-tests:
    strategy:
      fail-fast: false

      matrix:
        backend:
          - Qt5
          - Qt6
          - WebKitGtk
        config:
          - Release
          - Debug

    name: ${{ matrix.backend }}-${{ matrix.config }}

    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›¸ Setup Saucer
        uses: ./.github/actions/setup
        with:
          backend: ${{ matrix.backend }}
          platform: Linux
          build-type: ${{ matrix.config }}
          cmake-args: -Dsaucer_tests=ON -Dsaucer_ci=ON

      - name: ðŸ§ª Test
        timeout-minutes: 10
        uses: ./.github/actions/test
        if: ${{ matrix.backend != "WebKitGtk" }}
