on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Enable Debugging

name: ğŸ›¸ Test & Build

jobs:
  run-tests:
    strategy:
      fail-fast: false

      matrix:
        backend:
          - Qt5
          - Qt6
          - WebKitGtk
          - WebKit
          - WebView2
          - WebView2-Clang

        config:
          - Release
          - Debug

        include:
          - backend: Qt5
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: Qt6
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: WebKitGtk
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: WebKit
            platform: MacOS
            os: macos-15
            xcode-version: latest-stable

          - backend: WebView2
            platform: Windows
            os: windows-latest
            cmake-args: -Dsaucer_tests=OFF

          - backend: WebView2-Clang
            platform: Windows
            os: windows-latest
            cmake-args: -T ClangCL -A x64

    name: ${{ matrix.backend }}-${{ matrix.config }}

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘½ Setup Saucer
        uses: ./.github/actions/setup
        with:
          backend: ${{ matrix.backend }}
          platform: ${{ matrix.platform }}

          build-type: ${{ matrix.config }}
          install: ${{ matrix.install }}

          xcode-version: ${{ matrix.xcode-version }}
          cmake-args: -Dsaucer_tests=ON -Dsaucer_examples=ON ${{ matrix.cmake-args }}

      - name: ğŸ› Debug
        if: ${{ github.event.inputs.debug == 'true' }}
        uses: mxschmitt/action-tmate@v3
        with:
          install-dependencies: false
          limit-access-to-actor: true

      - name: ğŸ§ª Test
        timeout-minutes: 10
        uses: ./.github/actions/test
        if: ${{ matrix.backend != 'WebKitGtk' && matrix.backend != 'WebKit' && matrix.backend != 'WebView2' }}

      - name: ğŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ matrix.install == 'true' }}
        with:
          name: ${{ matrix.backend }}-${{ matrix.config }}
          path: artifact
