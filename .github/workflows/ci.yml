on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Enable Debugging

name: 🛸 Test & Build

jobs:
  run-tests:
    strategy:
      fail-fast: false

      matrix:
        variant:
          - Qt5
          - Qt6
          - WebKitGtk
          - WebKit
          - WebView2
          - WebView2-Clang

        config:
          - Release
          - Debug

        include:
          - variant: Qt5
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - variant: Qt6
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - variant: WebKitGtk
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - variant: WebKit
            platform: MacOS
            os: macos-15
            xcode-version: latest-stable

          - variant: WebView2
            platform: Windows
            os: windows-latest
            install: true
            cmake-args: -Dsaucer_tests=OFF
          
          - variant: WebView2-Clang
            backend: WebView2
            platform: Windows
            os: windows-latest
            cmake-args: -Dsaucer_tests=OFF -T ClangCL -A x64

    name: ${{ matrix.variant }}-${{ matrix.config }}

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 👽 Setup Saucer
        uses: ./.github/actions/setup
        with:
          backend: ${{ matrix.backend || matrix.variant }}
          platform: ${{ matrix.platform }}

          build-type: ${{ matrix.config }}
          install: ${{ matrix.install }}

          xcode-version: ${{ matrix.xcode-version }}
          cmake-args: -Dsaucer_tests=ON -Dsaucer_examples=ON ${{ matrix.cmake-args }}
      
      - name: 📦 Upload Artifacts
        if: ${{ matrix.install }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant }}-${{ matrix.config }}
          path: artifact

      - name: 🐛 Debug
        if: ${{ github.event.inputs.debug }}
        uses: mxschmitt/action-tmate@v3
        with:
          install-dependencies: false
          limit-access-to-actor: true

      - name: 🧪 Test
        timeout-minutes: 10
        uses: ./.github/actions/test
        if: ${{ matrix.backend == 'Qt5' || matrix.backend == 'Qt6' }}
