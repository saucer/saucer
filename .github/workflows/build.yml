on:
  push:
  pull_request:

name: ğŸ—ï¸ Build Windows

# Linux builds are tested in `test.yml`, we don't build them separately here.
# The Windows builds are "special" in this regard because they don't properly run in GitHub Workflows.

jobs:
  build-examples:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”¨ Build (Debug)
        run: |
          cmake -B debug -Dsaucer_backend=WebView2 -Dsaucer_examples=ON
          cmake --build debug --config Debug

      - name: ğŸ”¨ Build Release
        run: |
          cmake -B release -Dsaucer_backend=WebView2 -Dsaucer_examples=ON
          cmake --build release --config Release

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Examples
          path: release/Release

  build-prebuilt:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”¨ Build
        run: |
          cmake -B build -Dsaucer_backend=WebView2 -Dsaucer_package_all=ON
          cmake --build build --config RelWithDebInfo
          cmake --install build --prefix 'saucer-artifact'

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Pre-Built
          path: build/saucer-artifact
